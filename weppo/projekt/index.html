<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>

        <div id="enterName">
            <p>Enter your name:</p>
            <input type="text" placeholder="Name" id="name" autocomplete="off">
            <button id="find">Find Opponent</button>
        </div>

        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <div restartBtn>

            <button id="restartBtn" style="display: none;">Restart</button>
        </div>

        <div id="playerInfo">
            <div class="playerBox" id="userBox">
                <p id="userCont">You: <span id="user"> </span> (Wins: <span id="userWins">0</span>) </p>
            </div>
            <!-- Draws information -->
            <div class="draws">
                <p>Draws: <span id="drawsCount">0</span></p>
            </div>
            <div class="playerBox" id="oppBox">
                <p id="oppNameCont">Opponent: <span id="oppName"> </span> (Wins: <span id="oppWins">0</span>) </p>
            </div>

        </div>
    </div>
    <script src="game_logic.js"></script>
</body>

</html>
